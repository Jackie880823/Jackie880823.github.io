---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <br/>
  <br/>

    {{ content }}
  </div>

  <div class="related">
    <h2>打赏</h2>
    <i>若我分享能够让您有所收获，欢迎打赏！您的肯定是我前进的动力！</i></br>
    微信打赏</br>
    <img src="https://github.com/Jackie880823/Jackie880823.github.io/blob/master/img/chat_collecting.JPG?raw=true"><br>
    支付宝打赏</br>
    <img src="https://github.com/Jackie880823/Jackie880823.github.io/blob/master/img/ali_collecting.JPG?raw=true">
  </div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
